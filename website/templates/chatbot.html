<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project</title>
    <link rel="icon" type="image/png" href="../static/webicon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-chatbot.css') }}">
</head>

<body>
    <canvas id="canvas"></canvas>
    <!-- Hamburger Menu -->    
    <div class="menu-container" onclick="toggleMenu()">
        <span class="hamburger-icon">â˜°</span>
    </div>
    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="Navigation">Navigation</div>
        <a href="/" class="hamburger-items">Home</a>
        <a href="/chatbot" class="hamburger-items">Start a Project</a>
        <a href="/about_us" class="hamburger-items">More About Us</a>
    </div>

    <header class="logo">
        <a href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="45px">
        </a>
    </header>

    <div class="chat-container">
            <select name="model" id="model" class="dropdown-select">
                <option value="meta-llama/llama-3.2-11b-vision-instruct:free" class="option">Llama 3.2 11B Vision</option>
                <option value="google/gemma-3-12b-it:free" class="option">Gemma 3 12B IT</option>
                <option value="google/gemma-3-27b-it:free" class="option">Gemma 3 27B IT</option>
                <option value="qwen/qwen2.5-vl-72b-instruct:free" class="option">Qwen2.5 VL 72B Instruct</option>
                <option value="qwen/qwen2.5-vl-32b-instruct:free" class="option">Qwen2.5 VL 32B Instruct</option>
                <option value="qwen/qwen2.5-vl-3b-instruct:free" class="option">Qwen2.5 VL 3B Instruct</option>
                <!-- Add more models as needed -->
            </select>
        <div id="chat-messages">
            <!-- Chat messages will appear here -->
        
            
            <!-- Typing indicator appears like a message -->
            <div class="typing-indicator" id="global-typing-indicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot" style="animation-delay: 0.4s"></div>
                <div class="typing-dot" style="animation-delay: 0.6s"></div>
            </div>
        </div>
    <!-- Image preview: hidden by default -->
    <div id="image-preview-wrapper" style="display: none; position: relative; width: max-content; margin-bottom: 8px;">
        <img id="image-preview" src="" alt="Image Preview"
             style="max-width: 100px; max-height: 100px; border-radius: 8px; border: 1px solid #ccc;">
        <button id="remove-image-btn"
                style="position: absolute; top: -8px; right: -8px; background: #1a1616; border: none; color: white;
                       border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-size: 14px; line-height: 20px;">
            &times;
        </button>
    </div>
    <div id="listening-indicator" style="display:none; color: #909293; font-weight: bold; margin-top: 5px; padding-left: 20px;">
         Listening...
    </div>


        <div class="input-container">
            <div class="file-input">
                <input type="file" id="image-upload" accept="image/*">
                <label for="image-upload" title="Upload image">
                    <img src="{{ url_for('static', filename='upload2.png') }}" alt="Upload" width="16" height="16" style="max-width:35px;max-height:35px;">
                </label>
            </div>
            <button class="micButton" onclick="voice()" title="CLick to Speak" style="padding:2px;">
                <img src="../static/microphone-342.png" width="16" height="16" style="max-width:35px;max-height:35px;">
            </button>
            <input type="text" id="user-input" placeholder="Type your message...">

            <button onclick="sendMessage()" title="Send">
                <img src="{{ url_for('static', filename='sendIcon.png') }}" alt="Send" width="20" height="20">
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script-chatbot.js') }}"></script>
   
</body>
</html>
